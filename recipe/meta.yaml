{% set name = "dpd_components" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dpd_components-{{ version }}.tar.gz
  sha256: 613a6b17d3d7dd449be060e739e4ce36692b46fa012c3a86ee947f6337d09548

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - plotly
    - dash >=2.0,<3.0
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-table

test:
  imports:
    - dpd_components
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Django Plotly Dash component suite
  home: https://github.com/GibbsConsulting/dpd-components
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://dash.plotly.com/plugins
  dev_url: https://github.com/GibbsConsulting/dpd-components

extra:
  recipe-maintainers:
    - karthick1304
    - rxm7706
